{% extends 'base.html' %}

{% block title %}
Membership
{% endblock title %}

{% block stylesheet %}
<link rel="stylesheet" href="/static/login/membership.css">
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
{% endblock %}

{% block body %}
<div class="container  bg-light">
    <form method="post" enctype="multipart/form-data">
        <div class="block-body pl-5 ml-5 pr-5 mr-5">
            <label style="display: block !important;" for="id_image">
                <p style="margin-bottom: 10px;">Image</p>
                <img src="/media/images/pick_image.png" alt="" height="200px" id="image">
            </label>
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</div>

<script>

    document.getElementById('id_username').value = "{{user.username}}";

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#image')
                    .attr('src', e.target.result)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

</script>

{% endblock body %}
